<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forget Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static './css/forget.css' %}">
  </head>
  <body>
    <section class="forget-page">
      <div class="container">
        <header>
          <img src="{% static './img/delivery.svg' %}" class="logo" alt="">
          <h1>Reset Password</h1>
        </header>
        <div class="progress-bar">
          <div class="step">
            <p>Info</p>
            <div class="bullet">
              <span>1</span>
            </div>
            <div class="check fa fa-check"></div>
          </div>
          <div class="step">
            <p>E-mail</p>
            <div class="bullet">
              <span>2</span>
            </div>
            <div class="check fa fa-check"></div>
          </div>
          <div class="step">
            <p>Mobile</p>
            <div class="bullet">
              <span>3</span>
            </div>
            <div class="check fa fa-check"></div>
          </div>
          <div class="step">
            <p>Reset</p>
            <div class="bullet">
              <span>4</span>
            </div>
            <div class="check fa fa-check"></div>
          </div>
        </div>
        <div class="form-outer">
          <form action="#">
            <div class="page slide-page">
              <div class="title">Info</div>
              <div class="field">
                <div class="label">E-mail</div>
                <input type="email">
              </div>
              <div class="field">
                <div class="label">Phone Number</div>
                <input type="Number">
              </div>
              <div class="field">
                <button class="firstNext next">Next</button>
              </div>
            </div>
            <div class="page">
              <div class="title">Verify E-mail:</div>
              <div class="field">
                <div class="label">OTP</div>
                <input type="text">
              </div>
              <div class="field btns">
                <button class="prev-1 prev">Previous</button>
                <button class="next-1 next">Next</button>
              </div>
            </div>

            <div class="page">
              <div class="title">Verify Mobile</div>
              <div class="field">
                <div class="label">OTP</div>
                <input type="text">
              </div>
              <div class="field btns">
                <button class="prev-2 prev">Previous</button>
                <button class="next-2 next">Next</button>
              </div>
            </div>

            <div class="page">
              <div class="title">Reset Password:</div>
              <div class="field">
                <div class="label">Password</div>
                <input type="password">
              </div>
              <div class="field">
                <div class="label">Confirm Password</div>
                <input type="password">
              </div>
              <div class="field btns">
                <button class="prev-3 prev">Previous</button>
                <button class="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="{% static './js/forget.js' %}"></script>
  </body>
</html>
